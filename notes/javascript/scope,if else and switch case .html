<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <!-- javascript  -->
    <script>
    var string1 = "This is a string";  //var has global scope.
    var string1 = "This is a string2";
    console.log(string1);


    let a = "u";// let has block scope
    console.log(a);


    function sum_of_numbers(num1,num2){
        let sum = num1+num2; //here let has function scope OR simply if any of them var/let is declared inside any function then it has function scope which is local to that function.
        return sum;
    }
    call = sum_of_numbers(2,3);
    console.log(call);


    let age = 5;
    if(age>18){
        console.log("You can drink water");
    }
    else if(age==2){
        console.log("Age is 2")
    }
    else if(age==5){
        console.log("Age is 5")
    }
    else{
        console.log("You can drink Cold Drink");
    }



    const cups = 47; // const has block scope .
    switch (cups) {
        case 4:
            console.log("The value of cups is 4")
            break;

        case 41:
            console.log("The value of cups is 41")
            break;

        case 42:
            console.log("The value of cups is 42")
            break;

        case 43:
            console.log("The value of cups is 43")
            break;
    
        default:
            console.log("The value of cups is none of 4, 41, 42, 43")
            break;
    }


    </script>
</body>
</html>
